<script>
    const glossary = [{'terme': 'Desktop computers', 'definition': 'Fixed workstation computers typically used in office environments, containing processors, memory, storage, and various input/output interfaces that can be compromised through malware, physical access, or network attacks.', 'category': 'Hardware'}, {'terme': 'Laptops', 'definition': 'Portable computers with integrated components that are vulnerable to theft, physical tampering, and remote attacks when connected to networks, especially in unsecured environments.', 'category': 'Hardware'}, {'terme': 'Workstations', 'definition': 'High-performance computers which are used for specialized tasks like engineering or graphics work, often containing sensitive intellectual property and powerful hardware that makes them attractive targets.', 'category': 'Hardware'}, {'terme': 'Tablets', 'definition': 'Touch-screen mobile computing devices running mobile operating systems, vulnerable to app-based malware, man-in-the-middle attacks, and physical theft due to their portable nature.', 'category': 'Hardware'}, {'terme': 'Smartphones', 'definition': 'Mobile communication devices with computing capabilities, storing personal and corporate data, vulnerable to malware, eavesdropping, location tracking, and SMS/call interception.', 'category': 'Hardware'}, {'terme': 'Single-boards computer (Arduino or Raspberry Pi)', 'definition': 'Small, programmable computing platforms often used in IoT applications, vulnerable due to default configurations, weak authentication, and physical accessibility.', 'category': 'Hardware'}, {'terme': 'Web servers', 'definition': 'Computers hosting websites and web applications, commonly targeted for data breaches, defacement, and as entry points for lateral movement within networks.', 'category': 'Hardware'}, {'terme': 'Database servers', 'definition': 'Systems storing and managing organizational data, prime targets for data exfiltration attacks due to the valuable information they contain.', 'category': 'Hardware'}, {'terme': 'Application servers', 'definition': 'Systems running business applications and services, vulnerable to application-layer attacks, privilege escalation, and service disruption.', 'category': 'Hardware'}, {'terme': 'File servers', 'definition': 'Network storage systems sharing files across organizations, targets for ransomware, data theft, and unauthorized access to sensitive documents.', 'category': 'Hardware'}, {'terme': 'Mail servers', 'definition': 'Systems handling email communication, vulnerable to spam relay, email interception, and as vectors for phishing and malware distribution.', 'category': 'Hardware'}, {'terme': 'Domain controllers', 'definition': 'Servers managing network authentication and authorization, critical targets as their compromise can provide attackers with administrative access to entire networks.', 'category': 'Hardware'}, {'terme': 'Virtualization hosts', 'definition': 'Physical servers running multiple virtual machines, attractive targets as their compromise can affect multiple systems simultaneously.', 'category': 'Hardware'}, {'terme': 'Routers', 'definition': 'Devices directing network traffic between networks, vulnerable to firmware attacks, configuration manipulation, and traffic interception or redirection.', 'category': 'Hardware'}, {'terme': 'Switches', 'definition': 'Network devices which connect multiple devices within a network, targets for monitoring attacks.', 'category': 'Hardware'}, {'terme': 'Access points', 'definition': 'Wireless networking devices providing WiFi connectivity, vulnerable to rogue access point attacks, WPS attacks, and wireless eavesdropping', 'category': 'Hardware'}, {'terme': 'Modems', 'definition': 'Devices providing internet connectivity, often with default credentials and firmware vulnerabilities that can be exploited for network access.', 'category': 'Hardware'}, {'terme': 'Network-attached storage (NAS)', 'definition': 'Dedicated file storage devices accessible over a network, targets for ransomware, data theft, and unauthorized access due to web interfaces and file sharing protocols.', 'category': 'Autres'}, {'terme': 'Load balancers', 'definition': 'Devices distributing network traffic across multiple servers, vulnerable to session hijacking and denial-of-service attacks.', 'category': 'Hardware'}, {'terme': 'Smart home devices ', 'definition': 'Internet-connected household devices (thermostats, cameras, locks) often with weak security, default passwords, and infrequent updates, making them easy targets for botnet recruitment.', 'category': 'Autres'}, {'terme': 'Industrial IoT sensors', 'definition': 'Monitoring devices in industrial environments, vulnerable to data manipulation, eavesdropping, and as entry points into industrial control networks.', 'category': 'Hardware'}, {'terme': 'Wearable devices ', 'definition': 'Personal devices like fitness trackers and smartwatches that collect biometric data, vulnerable to privacy breaches and location tracking.', 'category': 'Autres'}, {'terme': 'Connected vehicles ', 'definition': 'Internet-enabled cars and trucks are vulnerable to remote control attacks, location tracking, and manipulation of safety systems.', 'category': 'Autres'}, {'terme': 'Medical devices', 'definition': 'Internet-connected healthcare equipment like pacemakers and insulin pumps, critical targets due to potential life-threatening consequences of attacks.', 'category': 'Hardware'}, {'terme': 'SCADA systems', 'definition': 'Supervisory Control and Data Acquisition systems monitoring industrial processes, high-value targets for nation-state actors seeking to disrupt critical infrastructure.', 'category': 'Hardware'}, {'terme': 'Programmable Logic Controllers (PLCs)', 'definition': 'Industrial computers which control manufacturing processes and are vulnerable to logic manipulation that can cause physical damage or production disruption.', 'category': 'Autres'}, {'terme': 'Human Machine Interfaces (HMIs)', 'definition': 'Operator interfaces for industrial systems, targets for social engineering and as entry points into control networks.', 'category': 'Autres'}, {'terme': 'Distributed Control Systems (DCS)', 'definition': 'Process control systems managing complex industrial operations, attractive targets for sabotage and espionage.', 'category': 'Autres'}, {'terme': 'Remote Terminal Units  (RTUs)', 'definition': 'Field devices collecting data from sensors and controlling equipment, vulnerable to tampering and false data injections.', 'category': 'Autres'}, {'terme': 'Cell towers/base stations ', 'definition': 'Cellular communication infrastructure is vulnerable to rogue base station attacks, traffic interception, and service disruption.', 'category': 'Autres'}, {'terme': 'Satellite communication equipment ', 'definition': 'Space and ground-based communication systems, targets for eavesdropping, signal jamming, and service disruption.', 'category': 'Autres'}, {'terme': 'Radio frequency equipment ', 'definition': 'Communication devices using radio waves, vulnerable to signal interception, jamming, and spoofing attacks.', 'category': 'Autres'}, {'terme': 'GPS systems ', 'definition': 'Global positioning systems vulnerable to spoofing attacks that can misdirect navigation and timing systems.', 'category': 'Autres'}, {'terme': 'Hard disk drives ', 'definition': 'Magnetic storage devices are vulnerable to data recovery attacks, firmware manipulation, and physical destruction for data destruction.', 'category': 'Autres'}, {'terme': 'Solid-state drives (SSDs)', 'definition': 'Flash-based storage devices with encryption features that can be bypassed or attacked through firmware vulnerabilities.', 'category': 'Autres'}, {'terme': 'USB drives ', 'definition': 'Portable storage devices commonly used as malware delivery vectors and for data exfiltration, vulnerable to autorun attacks.', 'category': 'Autres'}, {'terme': 'SD cards', 'definition': 'Removable memory cards used in cameras and mobile devices, vulnerable to data recovery and malware implantation.', 'category': 'Hardware'}, {'terme': 'Tape backup systems', 'definition': 'Long-term storage systems vulnerable to physical theft and data recovery if not properly encrypted.', 'category': 'Hardware'}, {'terme': 'Cloud storage appliances ', 'definition': 'On-premises devices providing cloud-like storage services, vulnerable to configuration attacks and data breaches.', 'category': 'Autres'}, {'terme': 'Flipper Zero ', 'definition': 'Multi-tool device for penetration testing and security research, capable of interacting with various wireless protocols, RFID/NFC systems, infrared devices, and digital systems for security assessment.', 'category': 'Autres'}, {'terme': 'WiFi Pineapple', 'definition': 'Wireless auditing platform designed for penetration testing WiFi networks, capable of creating rogue access points, capturing credentials, and performing man-in-the-middle attacks in controlled environments.', 'category': 'Hardware'}, {'terme': 'Bash Bunny', 'definition': 'Multi-vector USB attack platform that can emulate various USB device types (keyboard, Ethernet, storage) simultaneously to test endpoint security and perform automated penetration testing tasks.', 'category': 'Hardware'}, {'terme': 'LAN Turtle ', 'definition': 'Covert network access tool that provides remote access capabilities when connected to a target network, used for testing network segmentation and monitoring capabilities.', 'category': 'Autres'}, {'terme': 'Packet Squirrel', 'definition': 'Network implant device for man-in-the-middle attacks and network monitoring, designed to be inconspicuously placed in network infrastructure during penetration tests.', 'category': 'Hardware'}, {'terme': 'Write blockers ', 'definition': 'Hardware devices that prevent any modification to storage media during forensic examination, ensuring evidence integrity by allowing only read operations while blocking all write commands.', 'category': 'Autres'}, {'terme': 'Disk imaging devices ', 'definition': 'Specialized hardware for creating bit-for-bit copies of storage media for forensic analysis, providing fast and reliable duplication while maintaining evidence integrity.', 'category': 'Autres'}, {'terme': 'Mobile forensic tools ', 'definition': 'Hardware and software solutions for extracting data from smartphones and tablets, capable of bypassing lock screens and extracting deleted data for legal investigations.', 'category': 'Autres'}, {'terme': 'Memory capture devices', 'definition': 'Tools for acquiring volatile memory (RAM) from running systems, essential for capturing encryption keys, running processes, and other ephemeral evidence.', 'category': 'Hardware'}, {'terme': 'Network forensic ', 'definition': 'Dedicated hardware systems for capturing, storing, and analyzing network traffic in real-time, providing detailed packet-level analysis for incident response and legal proceedings.', 'category': 'Autres'}, {'terme': 'Windows OS', 'definition': "Microsoft's operating system family vulnerable to privilege escalation, malware infections, and configuration attacks due to its widespread use and complex architecture with numerous services and applications.", 'category': 'Software'}, {'terme': 'Linux distributions ', 'definition': 'Unix-like operating systems are often targeted for server compromises, vulnerable to misconfigurations, unpatched vulnerabilities, and privilege escalation through kernel exploits or weak permissions.', 'category': 'Autres'}, {'terme': 'MacOS', 'definition': "Apple's desktop operating system, increasingly targeted as adoption grows, vulnerable to malware, privilege escalation, and social engineering attacks despite its security-focused design.", 'category': 'Software'}, {'terme': 'Mobile operating systems (iOS, Android)', 'definition': 'Smartphone and tablet operating systems which are vulnerable to malicious apps, jailbreaking/rooting exploits, and data exfiltration through insecure app permissions.', 'category': 'Autres'}, {'terme': 'Embedded/IoT operating systems ', 'definition': 'Lightweight operating systems in connected devices, highly vulnerable due to infrequent updates, default credentials, and minimal security controls.', 'category': 'Autres'}, {'terme': 'Real-time operating systems (RTOS)', 'definition': 'Specialized OS for time-critical applications in industrial and medical devices, vulnerable to timing attacks and difficult to patch due to uptime requirements.', 'category': 'Software'}, {'terme': 'E-commerce platforms', 'definition': 'Online shopping systems which are vulnerable to payment card data theft, SQL injection, cross-site scripting, and business logic flaws that can lead to financial fraud.', 'category': 'Software'}, {'terme': 'Content Management Systems (CMS)', 'definition': 'Website management platforms like WordPress and Drupal, frequently targeted due to plugin vulnerabilities, weak authentication, and widespread deployment.', 'category': 'Autres'}, {'terme': 'Web portals ', 'definition': 'Centralized access points for multiple services, attractive targets for credential harvesting and lateral movement due to their role as authentication gateways.', 'category': 'Autres'}, {'terme': 'Online banking applications', 'definition': 'Financial service platforms, high-value targets for financial theft through session hijacking, man-in-the-browser attacks, and transaction manipulation.', 'category': 'Software'}, {'terme': 'Social media platforms', 'definition': 'User-generated content platforms which are vulnerable to account takeovers, privacy breaches, and misinformation campaigns that can impact users and society.', 'category': 'Software'}, {'terme': 'Software-as-a-Service (Saas) applications', 'definition': 'Cloud-based business applications which are vulnerable to data breaches, account compromise, and service disruption affecting multiple organizations.', 'category': 'Autres'}, {'terme': 'Relational databses (MySQL, PostgreSQL, Oracle)', 'definition': 'Structured data storage systems vulnerable to SQL injection, privilege escalation, and data exfiltration through weak access controls or unpatched vulnerabilities.', 'category': 'Software'}, {'terme': 'NoSQL databases (MongoDB, Redis)', 'definition': 'Non-relational databases often deployed with weak security configurations, vulnerable to data exposure, injection attacks, and unauthorized access.', 'category': 'Software'}, {'terme': 'Cloud databases', 'definition': 'Database services hosted in cloud environments, vulnerable to misconfigurations, inadequate access controls, and shared responsibility model security gaps.', 'category': 'Software'}, {'terme': 'In-memory databses', 'definition': 'High-performance databases storing data in RAM, vulnerable to memory dumps, data volatility issues, and specialized attack techniques targeting memory structures.', 'category': 'Software'}, {'terme': 'Web servers (Apache, Nginx, IIS)', 'definition': 'HTTP server software vulnerable to configuration errors, directory traversal, denial-of-service attacks, and exploitation of server-side vulnerabilities.', 'category': 'Software'}, {'terme': 'DNS servers', 'definition': 'Domain name resolution services vulnerable to cache poisoning, DNS hijacking, and amplification attacks that can redirect traffic or cause service disruption.', 'category': 'Software'}, {'terme': 'FTP/SFTP servers', 'definition': 'File transfer services vulnerable to brute force attacks, directory traversal, and data interception, especially when using unencrypted FTP protocols.', 'category': 'Software'}, {'terme': 'Email servers (Exchange, Postfix)', 'definition': 'Message delivery systems frequently targeted for spam relay, credential harvesting, and as entry points for malware distribution and lateral movement.', 'category': 'Software'}, {'terme': 'Directory services (Active Directory, LDAP)', 'definition': 'Authentication and authorization systems, critical targets as their compromise can provide attackers with extensive network access and user impersonation capabilities.', 'category': 'Software'}, {'terme': 'Enterprise Ressource Planning (ERP) systems', 'definition': 'Business management software containing sensitive financial and operational data, targeted for industrial espionage and financial fraud.', 'category': 'Autres'}, {'terme': 'Customer Relationship Management (CRM) systems ', 'definition': 'Customer data management platforms vulnerable to data breaches that can expose personal information and business relationships.', 'category': 'Autres'}, {'terme': 'Human Resources Management Systems (HRMS)', 'definition': 'Employee data systems containing personally identifiable information, social security numbers, and salary data, attractive for identity theft and corporate espionage.', 'category': 'Autres'}, {'terme': 'Supply Chain Management (SCM) software: ', 'definition': 'Logistics and procurement systems vulnerable to supply chain attacks and business disruption through inventory manipulation.', 'category': 'Autres'}, {'terme': 'Business Intelligence (BI) platforms ', 'definition': 'Data analysis systems vulnerable to data exfiltration and intellectual property theft due to their access to aggregated business intelligence.', 'category': 'Autres'}, {'terme': 'Integrated Development Environments (IDEs)', 'definition': 'Software development platforms vulnerable to supply chain attacks through malicious plugins and code injection that can compromise developed applications.', 'category': 'Autres'}, {'terme': 'Version control systems (Git, SVN)', 'definition': 'Source code management systems vulnerable to code theft, malicious code injection, and intellectual property theft through repository compromise.', 'category': 'Autres'}, {'terme': 'Build automation tools', 'definition': 'Continuous integration/deployment systems vulnerable to supply chain attacks where malicious code can be injected into software build processes.', 'category': 'Software'}, {'terme': 'Container orchestration platforms (Kubernetes, Docker)', 'definition': 'Container management systems vulnerable to privilege escalation, container escape, and cluster compromise through misconfigurations.', 'category': 'Autres'}, {'terme': 'Instant messaging applications', 'definition': 'Real-time communication platforms vulnerable to message interception, account takeover, and malware distribution through file sharing features.', 'category': 'Software'}, {'terme': 'Video conferencing software', 'definition': 'Virtual meeting platforms vulnerable to unauthorized access ("Zoombombing"), eavesdropping, and data leakage through insecure implementations.', 'category': 'Software'}, {'terme': 'Email clients', 'definition': 'Email management software vulnerable to phishing attacks, malware delivery, and credential theft through compromised email accounts.', 'category': 'Software'}, {'terme': 'VoIP applications', 'definition': 'Voice communication software vulnerable to call interception, service disruption, and toll fraud through SIP protocol vulnerabilities.', 'category': 'Software'}, {'terme': 'Collaboration platforms', 'definition': 'Team communication tools vulnerable to data leakage, unauthorized access, and lateral movement through integrated services and file sharing.', 'category': 'Software'}, {'terme': 'Nmap', 'definition': 'Network discovery and security auditing tool that identifies open ports, running services, and operating systems on target networks, essential for reconnaissance and vulnerability identification.', 'category': 'Software'}, {'terme': 'OpenVAS', 'definition': 'Open-source vulnerability assessment system providing comprehensive security testing capabilities for networks and applications without licensing costs.', 'category': 'Software'}, {'terme': 'Wireshark', 'definition': 'Network protocol analyzer that captures and examines network traffic in detail, essential for understanding network behavior and identifying security issues.', 'category': 'Software'}, {'terme': 'Burp Suite', 'definition': 'Web application security testing platform providing automated and manual testing tools for identifying vulnerabilities in web applications and APIs.', 'category': 'Software'}, {'terme': 'OWASP ZAP', 'definition': 'Open-source web application security scanner designed to find vulnerabilities in web applications during development and testing phases.', 'category': 'Software'}, {'terme': 'Nikto', 'definition': 'Web server scanner that tests for dangerous files, outdated software versions, and server misconfigurations that could lead to security compromises.', 'category': 'Software'}, {'terme': 'Sqimap', 'definition': 'Automated SQL injection testing tool that detects and exploits SQL injection vulnerabilities in database-driven applications.', 'category': 'Software'}, {'terme': 'Aircrack-ng', 'definition': 'Wireless network security testing suite for assessing WiFi network security through packet capture, WEP/WPA cracking, and wireless attack simulations.', 'category': 'Software'}, {'terme': 'Kali Linux', 'definition': 'Debian-based Linux distribution specifically designed for penetration testing and security auditing, containing hundreds of pre-installed security tools.', 'category': 'Software'}, {'terme': 'Parrot Security OS', 'definition': 'Security-focused operating system designed for penetration testing, digital forensics, and privacy protection with a focus on cloud environments.', 'category': 'Software'}, {'terme': 'SET (Social Engineering Toolkit)', 'definition': 'Framework for simulating social engineering attacks including spear phishing, credential harvesting, and physical security testing.', 'category': 'Autres'}, {'terme': 'BlackBox', 'definition': 'Ubuntu-based distribution designed for penetration testing and security assessment with a focus on simplicity and effectiveness.', 'category': 'Software'}, {'terme': 'Gophish', 'definition': 'Open-source phishing simulation platform for testing organization security awareness through controlled phishing campaigns and training.', 'category': 'Software'}, {'terme': 'BlackArch Linux ', 'definition': 'Arch Linux-based penetration testing distribution providing over 2000 security tools for comprehensive security assessments.', 'category': 'Autres'}, {'terme': 'Pentoo', 'definition': 'Gentoo-based security distribution focused on penetration testing and security assessment with live CD/USB capabilities.', 'category': 'Software'}, {'terme': 'King Phisher', 'definition': 'Phishing campaign simulation tool for testing user susceptibility to phishing attacks and providing security awareness training.', 'category': 'Software'}, {'terme': 'SpeedPhish Framework', 'definition': 'Tool for rapidly deploying phishing simulations to test organizational security awareness and incident response capabilities.', 'category': 'Software'}, {'terme': 'John the Ripper', 'definition': 'Password cracking tool that tests password strength through dictionary attacks, brute force, and cryptanalysis of various password hash formats.', 'category': 'Software'}, {'terme': 'Medusa', 'definition': 'Parallel network login brute-forcer designed for speed and flexibility in testing authentication mechanisms across multiple services.', 'category': 'Software'}, {'terme': 'Hashcat', 'definition': 'Advanced password recovery tool supporting numerous hashing algorithms and attack modes for testing password security policies.', 'category': 'Software'}, {'terme': 'Hydra', 'definition': 'Network login cracker supporting numerous protocols for testing authentication security across various network services.', 'category': 'Software'}, {'terme': 'Cain and Abel', 'definition': 'Windows password recovery tool for testing local password security through various attack methods including dictionary and brute force.', 'category': 'Software'}, {'terme': 'EnCase', 'definition': 'Professional digital forensics platform providing comprehensive evidence acquisition, analysis, and reporting capabilities for legal investigations and incident response.', 'category': 'Software'}, {'terme': 'FTK (Forensic Toolkit)', 'definition': 'Court-accepted digital forensics platform offering advanced data analysis, email investigation, and mobile device examination capabilities.', 'category': 'Autres'}, {'terme': 'X-Ways Forensics', 'definition': 'Efficient forensics tool providing disk cloning, file recovery, and comprehensive analysis capabilities with advanced hex editing features.', 'category': 'Software'}, {'terme': 'Autopsy', 'definition': 'Open-source digital forensics platform providing case management, timeline analysis, and automated artifact extraction for investigative workflows.', 'category': 'Software'}, {'terme': 'SANS SIFT', 'definition': 'Ubuntu-based forensics distribution containing numerous open-source forensic tools pre-configured for incident response and digital investigations.', 'category': 'Autres'}, {'terme': 'Sleuth Kit', 'definition': 'Collection of command-line digital investigation tools for analyzing disk images and recovering evidence from various file systems.', 'category': 'Software'}, {'terme': 'Volatility Framework', 'definition': 'Advanced memory forensics framework for analyzing RAM dumps to extract processes, network connections, and malware artifacts from volatile memory.', 'category': 'Software'}, {'terme': 'Rekall', 'definition': 'Memory analysis framework providing advanced memory forensics capabilities with focus on live memory analysis and cross-platform support.', 'category': 'Software'}, {'terme': 'MemProcFS', 'definition': 'Virtual file system for physical memory providing direct access to memory artifacts through familiar file system interfaces.', 'category': 'Software'}, {'terme': 'Redline', 'definition': 'Free memory analysis tool providing automated analysis of memory images for malware detection and incident response investigations.', 'category': 'Software'}, {'terme': 'NetworkMiner', 'definition': 'Network forensic analysis tool that reconstructs transmitted files and certificates from packet captures for evidence collection and analysis.', 'category': 'Software'}, {'terme': 'Xplico', 'definition': 'Open-source network forensic analysis tool that extracts application data from internet traffic for digital investigation purposes.', 'category': 'Software'}, {'terme': 'Security Onion', 'definition': 'Linux distribution for network security monitoring providing intrusion detection, network security monitoring, and log management capabilities.', 'category': 'Software'}, {'terme': 'Moloch/Arkime', 'definition': 'Full packet capture and analysis system providing large-scale network traffic analysis and forensic investigation capabilities.', 'category': 'Autres'}, {'terme': 'Cellebrite UFED', 'definition': 'Professional mobile forensics platform for extracting and analyzing data from mobile devices, bypassing lock screens and recovering deleted data.', 'category': 'Software'}, {'terme': 'Oxygen Detective Suite ', 'definition': 'Comprehensive mobile forensics solution supporting numerous mobile devices with advanced data extraction and analysis capabilities.', 'category': 'Autres'}, {'terme': 'XRY', 'definition': 'Mobile forensics platform providing logical and physical data extraction from mobile devices with advanced analysis and reporting features.', 'category': 'Software'}, {'terme': 'MSAB Mobile Forensics: ', 'definition': 'Professional mobile device examination platform offering comprehensive data extraction and analysis for law enforcement and corporate investigations.', 'category': 'Autres'}, {'terme': 'Hacktivists', 'definition': 'Individuals or groups who use hacking techniques to promote political or social agendas. Their actions are often aimed at drawing public attention or protesting against organizations or governments.', 'category': 'Cyber Threat Actors'}, {'terme': 'Cybercriminals', 'definition': 'Cybercriminals who are involved in illegal activities using computers and networks, often for financial gain. They may use methods such as phishing, ransomware, or data theft.', 'category': 'Cyber Threat Actors'}, {'terme': 'Script kiddies', 'definition': 'Amateur hackers (not necessarily young) who rely on existing tools and scripts created by others. They typically lack deep technical knowledge and hack for thrill or attention.\n', 'category': 'Cyber Threat Actors'}, {'terme': 'Nation State Actor ', 'definition': 'Government-sponsored hackers which conduct cyber operations to support national interests. These can include espionage, sabotage, or influence campaigns.', 'category': 'Autres'}, {'terme': 'Insider Threat', 'definition': 'An insider threat comes from someone within an organization who misuses their access to cause harm, either intentionally or by accident. These threats are often difficult to detect and prevent.', 'category': 'Cyber Threat Actors'}, {'terme': 'Organized Crime Groups', 'definition': 'These are coordinated criminal organizations that use cyber tactics for large-scale illegal profits. They often operate across borders and specialize in ransomware, fraud, or data trafficking.', 'category': 'Cyber Threat Actors'}, {'terme': 'Terrorists', 'definition': 'Terrorists may use cyber tools to spread propaganda, disrupt infrastructure, or incite fear. Their cyberattacks are typically driven by ideological or religious motives.', 'category': 'Cyber Threat Actors'}, {'terme': 'Corporate Spies', 'definition': 'Corporate spies infiltrate or target businesses to steal trade secrets, intellectual property, or confidential data. This form of espionage is often carried out to gain a competitive edge.', 'category': 'Cyber Threat Actors'}, {'terme': 'APT (Advanced Persistent Threat)', 'definition': 'Long-term, stealthy cyberattacks often carried out by skilled actors like nation-states. It aims to infiltrate systems and extract information without detection.', 'category': 'Cyber Threat Actors'}, {'terme': 'Hacker-for-Hire', 'definition': 'Hackers-for-hire offer their skills to clients in exchange for payment, carrying out tasks such as espionage, sabotage, or theft. Their services are often advertised in underground forums.', 'category': 'Cyber Threat Actors'}, {'terme': 'Hacker Collectives', 'definition': 'Hacker collectives are loosely organized groups of individuals with shared ideologies or objectives. They often coordinate cyberattacks collaboratively without centralized leadership.', 'category': 'Cyber Threat Actors'}, {'terme': 'DDoS (Distributed Denial of Services)', 'definition': 'A cyberattack in which multiple compromised computer systems attack a target, such as a server, website, or network resource, and cause a denial of service for users by overwhelming the target with a flood of internet traffic. This makes the target system unavailable to legitimate users.', 'category': 'Cyber Threats'}, {'terme': 'Ransomware', 'definition': 'A type of malicious software designed to block access to a computer system or data until a sum of money (ransom) is paid. Ransomware typically encrypts files on the infected system, making them inaccessible, and demands payment for the decryption key.', 'category': 'Cyber Threats'}, {'terme': 'Botnet', 'definition': "A network of private computers infected with malicious software and controlled as a group without the owners' knowledge. Botnets are often used to perform DDoS attacks, send spam, steal data, or allow the attacker to access the device and its connection.", 'category': 'Cyber Threats'}, {'terme': 'Backdoor', 'definition': 'A method of bypassing normal authentication or encryption in a computer system, product, or embedded device. Backdoors provide secret access to a system and can be installed by malicious software or created intentionally by developers.', 'category': 'Cyber Threats'}, {'terme': 'Malware', 'definition': 'Short for "malicious software," any software specifically designed to disrupt, damage, or gain unauthorized access to a computer system. ', 'category': 'Cyber Threats'}, {'terme': 'Trojan', 'definition': 'A type of malware that disguises itself as legitimate software but performs malicious actions when executed. These programs appear harmless (or even useful) but contain hidden harmful code.', 'category': 'Cyber Threats'}, {'terme': 'Phishing', 'definition': 'A type of cyberattack in which malicious actors emulate trusted entities such as companies or individuals using fraudulent emails, text messages, phone calls, or websites to trick people into revealing sensitive information like passwords, bank account numbers, or personal data, or downloading malware. ', 'category': 'Cyber Threats'}, {'terme': 'Spearphishing', 'definition': 'A targeted phishing attack directed at specific individuals or organizations. Unlike regular phishing, spearphishing emails are highly customized and appear to come from a trusted sender. They often include personal information to increase credibility.', 'category': 'Cyber Threats'}, {'terme': 'Vishing', 'definition': 'Voice phishing - a social engineering tactic where attackers use phone calls or voice messages to deceive victims by revealing financial or personal information. Attackers often impersonate legitimate organizations like banks or government agencies.', 'category': 'Cyber Threats'}, {'terme': 'Social Engineering ', 'definition': 'The psychological manipulation of people into performing actions or divulging confidential information. Rather than hacking systems, social engineering exploits human psychology and trust to gain access to systems or information. ', 'category': 'Autres'}, {'terme': 'SQL injection  ', 'definition': "A code injection technique used to attack data-driven applications by inserting malicious SQL statements into entry fields for execution. This allows attackers to view, modify, or delete data they normally wouldn't have access to, or execute administrative operations on the database.", 'category': 'Autres'}, {'terme': 'Zero-day vulnerability', 'definition': 'A software security flaw that is unknown to the vendor and has not yet been patched or fixed. Because there are zero days between the discovery of vulnerability and the first attack, developers have had no time to address and patch the flaw.', 'category': 'Cyber Threats'}, {'terme': 'Man in the Middle ', 'definition': 'An attack where the attacker secretly relays and possibly alters the communication between two parties who believe they are directly communicating with each other. This allows the attacker to eavesdrop on or manipulate sensitive information.', 'category': 'Autres'}, {'terme': 'Keylogger', 'definition': 'A software program or hardware device that monitors and records keystrokes made on a computer keyboard. It can capture passwords, credit card numbers, messages, and other sensitive information typed by the user.', 'category': 'Cyber Threats'}, {'terme': 'Brute Force Attack', 'definition': 'A method used to obtain information such as a password or PIN by systematically trying all possible combinations until the correct one is found. Advanced computing power has made these attacks increasingly feasible.', 'category': 'Cyber Threats'}, {'terme': 'Worm', 'definition': 'A type of malware that self-replicates and spreads automatically across networks or systems without needing user intervention or attaching itself to other programs.', 'category': 'Cyber Threats'}, {'terme': 'Defacement', 'definition': 'A type of cyberattack where hackers gain unauthorized access to a website and alter its visual appearance or content, often replacing it with messages, images, or other content to spread political, social, or personal messages, or simply to showcase their hacking skills', 'category': 'Cyber Threats'}, {'terme': 'DNS Spoofing', 'definition': "Also known as DNS cache poisoning, this attack corrupts a Domain Name System (DNS) resolver's cache by inserting a false IP address mapping. This causes traffic meant for a legitimate website to be redirected to a malicious site.", 'category': 'Cyber Threats'}, {'terme': 'Cross-Site Request Forgery (CSRF)', 'definition': "An attack that forces an end user to execute unwanted actions on a web application in which they're currently authenticated. By exploiting the trust, a site has in a user's browser, attackers can make unauthorized requests that appear to come from the legitimate user.", 'category': 'Cyber Threats'}, {'terme': 'Cross-Site Scripting (XSS)', 'definition': 'A security vulnerability typically found in web applications that allows attackers to inject client-side scripts into web pages viewed by other users. When other users access these pages, the malicious script executes in their browsers, potentially stealing information or hijacking sessions.', 'category': 'Cyber Threats'}];

    function searchDefinition() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const output = document.getElementById("definitionOutput");
        const found = glossary.find(entry => entry.terme.toLowerCase() === input);
        if (found) {
            output.innerHTML = `<strong>${found.terme}</strong><br>${found.definition}`;
        } else if (input.length > 0) {
            output.innerHTML = "No definition found for this term.";
        } else {
            output.innerHTML = "Type a term above or click a category to explore.";
        }
    }

    function filterCategory(category) {
        const filtered = glossary.filter(entry => entry.category === category);
        const output = document.getElementById("definitionOutput");
        if (filtered.length === 0) {
            output.innerHTML = "No entries found for this category.";
        } else {
            output.innerHTML = filtered.map(e => `<strong>${e.terme}</strong><br>${e.definition}<hr>`).join("");
        }
    }
