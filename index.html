<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber Threat Knowledgebase</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .search-box {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .definition-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 5px;
        }
        .category-buttons {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .category-buttons button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .category-buttons button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

<h1>Cyber Threat Knowledgebase</h1>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="Search for a term to get its definition..." onkeyup="searchDefinition()">
</div>

<div class="category-buttons">
    <button onclick="filterCategory('Software')">Software</button>
    <button onclick="filterCategory('Hardware')">Hardware</button>
    <button onclick="filterCategory('Cyber Threats')">Cyber Threats</button>
    <button onclick="filterCategory('Cyber Threat Actors')">Cyber Threat Actors</button>
</div>

<div id="definitionOutput" class="definition-box">
    Type a term above or click a category to explore.
</div>
<script>
    const glossary = [ /* Toutes les définitions sont ici, déjà intégrées dans le fichier complet */ ];

    function searchDefinition() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const output = document.getElementById("definitionOutput");
        const found = glossary.find(entry => entry.terme.toLowerCase() === input);
        if (found) {
            output.innerHTML = `<strong>${found.terme}</strong><br>${found.definition}`;
        } else if (input.length > 0) {
            output.innerHTML = "No definition found for this term.";
        } else {
            output.innerHTML = "Type a term above or click a category to explore.";
        }
    }

    function filterCategory(category) {
        const filtered = glossary.filter(entry => entry.category === category);
        const output = document.getElementById("definitionOutput");
        if (filtered.length === 0) {
            output.innerHTML = "No entries found for this category.";
        } else {
            output.innerHTML = filtered.map(e => `<strong>${e.terme}</strong><br>${e.definition}<hr>`).join("");
        }
    }
</script>

</body>
</html>
